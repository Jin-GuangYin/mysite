{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" type="text/css" href="/static/base.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <script type="text/javascript" src= "{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src= "{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
    {% block header_extends %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">
                    Personal Blog
                </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                       <li class = "{% block nav_home_active %}{% endblock %}"><a href="/">HomePage</a></li>
                       <li class = "{% block nav_blog_active %}{% endblock %}"><a href="{% url 'blog_list' %}">Blog</a></li>
                    </ul>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}
    {% block script_extends %}{% endblock %}

</body>
</html>
